appId: com.datacollector.app
productName: Data Collector
asar: false
directories:
  output: dist
  buildResources: resources
files:
  - electron/**/*
  - .next/standalone/**/*
  - .next/static/**/*
  - public/**/*
  - "!**/data/**"
  - "!**/*.db"
  - "!**/*.db-shm"
  - "!**/*.db-wal"
mac:
  category: public.app-category.productivity
  target:
    - dmg
publish:
  provider: github
  owner: Marvinngg
  repo: datacollector
